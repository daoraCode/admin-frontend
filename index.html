<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Admin Frontend</title>
</head>
<body>
    <!-- HTML -->
    <!-- sidebar -->
    <div class="all-container">
        <div class="sidebar-container">
            <a href="#">
                <h1 class="logo-menu">AdminGraphs</h1>
            </a>
            <a href="#">
                <h2 class="">Tableau de bord</h2>
            </a>
            <h2 class="">Contact</h2>
            <div class="container-app">
                <span>APP</span>
                <h4>CHAT</h4>
                <h4>CONTACT</h4>
                <h4>TEAM</h4>
                <h4>CALENDAR</h4>
                <h4>EMAIL</h4>
            </div>
        </div>

        <div class="contentContainer">
            <!-- HEADER -->
            <header>
                <div class="title">
                    <p>Dashboard</p>
                </div>

                <div class="userSpace">
                    <img class="contact" src="images/icons8-badge-d'employé-48.png" alt="">
                    <img class="notification" src="images/icons8-rappels-de-rendez-vous-48.png" alt="">

                    <div class="login">
                        <img src="images/image-profil.png" alt="">
                        <p>John Doe</p>
                        <img class="imageProfil" src="images/fleche-vers-le-bas.png" alt="">
                    </div>
                </div>
            </header>
            <section class="containerCard">
                <div class=infoGraph>
                    <div class="chifre">
                        <p class="price">$ 18,699</p>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="text">
                        <p>Sales of This Year | 45%</p>
                        <i class="fa-solid fa-arrow-up"></i>
                    </div>    
                    <img src="images/Diseño sin título (2) - Copie.png" alt="">
                </div>
                <div class=infoGraph>
                    <div class="chifre">
                        <p class="price">$ 14,500</p>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="text">
                        <p>Sales of This Year | 45%</p>
                        <i class="fa-solid fa-arrow-down"></i>
                    </div>    
                    <img src="images/Diseño sin título (3).png" alt="">
                </div>
                <div class=infoGraph>
                    <div class="chifre">
                        <p class="price">$ 4199</p>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="text">
                        <p>Sales of This Year | 45%</p>
                        <i class="fa-solid fa-arrow-down"></i>
                    </div>    
                    <img src="images/Diseño sin título (4).png" alt="">
                </div>
                <div class=infoGraph>
                    <div class="chifre">
                        <p class="price">$ 20,199</p>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                     <div class="text">
                        <p>Sales of This Year | 45%</p>
                        <i class="fa-solid fa-arrow-up"></i>
                </div>    
                    <img src="images/Diseño sin título.png" alt="">
                    </div>
            </section>
        </div>  
    </div>
</body>
</html>
